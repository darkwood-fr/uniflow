<div class="box box-info">
    <form class="form-horizontal" @submit.prevent="onSubmit">
        <div class="box-header with-border">
            <h3 class="box-title">SFTP</h3>
            <div class="box-tools pull-right">
                <a class="btn btn-box-tool" @click.prevent="onDelete"><i class="fa fa-times"></i></a>
            </div>
        </div>
        <div class="box-body">
            <div class="form-group">
                <label for="host{{ _uid }}" class="col-sm-2 control-label">Host</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" id="host{{ _uid }}" v-model="config.host" placeholder="Host">
                </div>
            </div>
            <div class="form-group">
                <label for="port{{ _uid }}" class="col-sm-2 control-label">Port</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" id="port{{ _uid }}" v-model="config.port" placeholder="Port">
                </div>
            </div>
            <div class="form-group">
                <label for="username{{ _uid }}" class="col-sm-2 control-label">Username</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" id="username{{ _uid }}" v-model="config.username" placeholder="Username">
                </div>
            </div>
            <div class="form-group">
                <label for="root{{ _uid }}" class="col-sm-2 control-label">Root</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" id="root{{ _uid }}" v-model="config.root" placeholder="Root">
                </div>
            </div>
            <div class="form-group">
                <label for="privateKey{{ _uid }}" class="col-sm-2 control-label">Private Key</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" id="privateKey{{ _uid }}" v-model="config.privateKey" placeholder="Private Key">
                </div>
            </div>
            <div class="form-group" v-show="isFile === true">
                <label for="path{{ _uid }}" class="col-sm-2 control-label">Path</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" id="path{{ _uid }}" v-model="path" placeholder="Path">
                </div>
            </div>
        </div>
        <div class="box-footer">
            <button type="submit" v-if="fetchStatus === true" class="btn btn-primary pull-right"><i class="fa fa-fw fa-refresh"></i> Check</button>
            <button type="submit" v-if="fetchStatus === false" class="btn btn-danger pull-right"><i class="fa fa-fw fa-exclamation"></i> Check</button>
            <a v-on:click.prevent="isFile = !isFile" class="btn btn-info pull-right"><i class="fa fa-fw fa-file"></i> Get file</a>
        </div>
    </form>
</div>
