<div class="box box-info">
    <form class="form-horizontal">
        <div class="box-header with-border">
            <h3 class="box-title">Socket IO</h3>
            <div class="box-tools pull-right">
                <a class="btn btn-box-tool" @click.prevent="onDelete"><i class="fa fa-times"></i></a>
            </div>
        </div>
        <div class="box-body">
            <div class="form-group">
                <label for="variable{{ _uid }}" class="col-sm-2 control-label">Variable</label>

                <div class="col-sm-10">
                    <input id="variable{{ _uid }}" type="text" v-model="variable" class="form-control" />
                </div>
            </div>

            <div class="form-group">
                <label for="host{{ _uid }}" class="col-sm-2 control-label">Host</label>

                <div class="col-sm-10">
                    <input id="host{{ _uid }}" type="text" v-model="host" class="form-control" />
                </div>
            </div>

            <div class="form-group">
                <label for="port{{ _uid }}" class="col-sm-2 control-label">Port</label>

                <div class="col-sm-10">
                    <input id="port{{ _uid }}" type="text" v-model="port" class="form-control" />
                </div>
            </div>
        </div>
    </form>
</div>
