<div class="box box-info">
    <form class="form-horizontal">
        <div class="box-header with-border">
            <h3 class="box-title">Text List</h3>
            <div class="box-tools pull-right">
                <a class="btn btn-box-tool" @click.prevent="onDelete"><i class="fa fa-times"></i></a>
            </div>
        </div>
        <div class="box-body">
            <div class="form-group">
                <label for="variable{{ _uid }}" class="col-sm-2 control-label">Variable</label>

                <div class="col-sm-10">
                    <input id="variable{{ _uid }}" type="text" v-model="variable" class="form-control" />
                </div>
            </div>

            <div class="form-group" v-for="(text, index) in textlist">
                <div class="col-sm-10 col-sm-offset-2">
                    <div class="input-group">
                        <input type="text" v-model="textlist[index]" @input="onUpdateText(index)" class="form-control">
                        <span class="input-group-addon" @click.prevent="onRemoveText(index)"><i class="fa fa-times"></i></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="box-footer">
            <button type="submit" @click.prevent="onAddText()" class="btn btn-info pull-right"></i> Add Text</button>
        </div>
    </form>
</div>
