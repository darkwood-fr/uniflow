<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Socket IO testing</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
</head>
<body>
<script>
    (function() {
        var socket = io('https://localhost:3128');
        socket.emit('filesystem.read', '/Users/math/Sites/darkwood/uniflow/server/index.html', function(content) {
            console.log('emit', content)
        });
        socket.on('filesystem.read', function(content){
            console.log('read', content)
        });
    })();
</script>
</body>
</html>
