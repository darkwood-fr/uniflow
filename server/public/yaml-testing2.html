        function spliceSlice(str, index, count, add) {
            // We cannot pass negative indexes dirrectly to the 2nd slicing operation.
            if (index < 0) {
                index = str.length + index;
                if (index < 0) {
                    index = 0;
                }
            }

            return str.slice(0, index) + (add || "") + str.slice(index + count);
        }

        function repeat(string, count) {
            var result = '', cycle;

            for (cycle = 0; cycle < count; cycle += 1) {
                result += string;
            }

            return result;
        }

        function indentString(string, spaces) {
            var ind = repeat(' ', spaces),
                position = 0,
                next = -1,
                result = '',
                line,
                length = string.length;

            while (position < length) {
                next = string.indexOf('\n', position);
                if (next === -1) {
                    line = string.slice(position);
                    position = length;
                } else {
                    line = string.slice(position, next + 1);
                    position = next + 1;
                }

                if (line.length && line !== '\n') result += ind;

                result += line;
            }

            return result;
        }

        function readTxt(input, fromPosition, toPosition) {
            var txt = ''
            for (var i = fromPosition; i < toPosition; i++) txt += input[i]

            return txt;
        }
        
        function nextLinePosition(input, position) {
            var ch = input.charCodeAt(position);
            while (ch !== 0x0A/* LF */ && ch !== 0x0D/* CR */ && ch !== 0) {
                ch = input.charCodeAt(++position);
            }
            if (ch === 0x0A/* LF */) {
                position++;
            } else if (ch === 0x0D/* CR */) {
                position++;
                if (input.charCodeAt(position) === 0x0A/* LF */) {
                    position++;
                }
            }

            return position
        }

        function yamlAdd(key, value, yaml) {

            var nodeStack = [], storeStack = {};

            var listenerFunction = function (mode, state) {
                if (mode === 'open') {
                    nodeStack.push({
                        position: state.position
                    })
                } else {
                    var item  = nodeStack.pop(),
                        stack = nodeStack.length,
                        node = {
                            from: item.position,
                            to: state.position,
                        }

                    if (storeStack[stack] === undefined) {
                        storeStack[stack] = []
                    }
                    storeStack[stack].push(node)

                    if (state.kind === 'scalar') {
                        /*console.log({
                            stack: stack,
                            tag: state.tag,
                            word: state.result,
                            from: item.position,
                            to: state.position,
                            txt: readTxt(state.input, item.position, state.position),
                        })*/

                        node.value = state.result
                    } else {
                        /*console.log({
                            stack: stack,
                            tag: state.tag,
                            kind: state.kind,
                            from: item.position,
                            to: state.position,
                            txt: readTxt(state.input, item.position, state.position),
                        })*/

                        //we don't need upper stack, just mapping
                        Object.keys(storeStack).forEach(function(s) {
                            if(s > stack + 1) {
                                delete storeStack[s]
                            }
                        })

                        if (state.tag === null && state.kind === 'mapping') {
                            node.children = {}

                            for(var index = 0; index < storeStack[stack + 1].length; index +=2) {
                                var keyNode = storeStack[stack + 1][index]
                                var valueNode = storeStack[stack + 1][index + 1]

                                node.children[keyNode.value] = {
                                    key: keyNode,
                                    value: valueNode,
                                }

                                //node.to = nextLinePosition(yaml, valueNode.to)
                            }
                            delete storeStack[stack + 1]
                        }
                    }
                }
            }

            jsyaml.load(yaml, {
                'listener': listenerFunction
            })

            var root = storeStack[0][0]

            var keys = key.split('.'), keyIndex, keyIndex2;
            for(keyIndex = 0; keyIndex < keys.length; keyIndex++) {
                if(root.children === undefined) {
                    return yaml //can't add to non mapping
                }

                var keyValue = keys[keyIndex]
                if(root.children[keyValue] === undefined) {
                    break;
                }

                root = root.children[keyValue].value
            }

            if(keyIndex === keys.length) {
                yaml = spliceSlice(yaml, root.from, root.to - root.from, ' ' + value)
            } else {
                var obj = value
                for(keyIndex2 = keys.length - 1; keyIndex2 >= keyIndex; keyIndex2 --) {
                    var newObj = {}
                    newObj[keys[keyIndex2]] = obj
                    obj = Object.assign({}, newObj)
                }

                var add = jsyaml.dump(obj)
                add = indentString(add, keyIndex * 2)
                yaml = spliceSlice(yaml, root.to, 0, add)
            }

            return yaml
        }
