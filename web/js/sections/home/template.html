<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Dashboard
            <small>Control panel</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">Dashboard</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-md-2">

                <div class="box box-danger">
                    <div class="box-header with-border">
                        <h3 class="box-title">History</h3>
                    </div>
                    <div class="box-body">
                        <div class="navbar navbar-default navbar-vertical" role="navigation">
                            <div class="navbar-header">
                                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-navbar-collapse">
                                    <span class="sr-only">Toggle navigation</span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                </button>
                                <span class="visible-xs navbar-brand">Sidebar menu</span>
                            </div>
                            <div class="navbar-collapse collapse sidebar-navbar-collapse">
                                <ul class="nav navbar-nav">
                                    <li v-for="item in history"><a href="#">{{ item.title }} <span v-for="tag in item.tags" class="badge">{{ tag }}</span></a></li>
                                </ul>
                            </div><!--/.nav-collapse -->
                        </div>
                    </div>
                </div>

            </div>
            <div class="col-md-10">

                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Infos</h3>
                    </div>
                    <div class="box-body">
                        <form class="form-horizontal">

                            <div class="form-group">
                                <label for="info_title_{{ _uid }}" class="col-sm-2 control-label">Title</label>

                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="info_title_{{ _uid }}" v-model="title" placeholder="Titre" />
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="info_tags_{{ _uid }}" class="col-sm-2 control-label">Tags</label>

                                <div class="col-sm-10">
                                    <input v-tagit="tags" type="text" class="form-control" id="info_tags_{{ _uid }}" placeholder="Tags" />
                                </div>
                            </div>

                        </form>
                    </div>
                </div>

                <div v-for="item in stack" :is="item.component" :message="item.message"></div>
            </div>
        </div>
    </section>
    <!-- /.content -->
</div>
