<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Dashboard
            <small>Control panel</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">Dashboard</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-md-12">

                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Infos</h3>
                    </div>
                    <div class="box-body">
                        <form class="form-horizontal">

                            <div class="form-group">
                                <label for="info_title_{{ _uid }}" class="col-sm-2 control-label">Title</label>

                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="info_title_{{ _uid }}" v-model="title" placeholder="Titre" />
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="info_tags_{{ _uid }}" class="col-sm-2 control-label">Tags</label>

                                <div class="col-sm-10">
                                    <input v-tagit="" type="text" class="form-control" id="info_tags_{{ _uid }}" v-model="tags" placeholder="Tags" />
                                </div>
                            </div>

                            {{ tags }}

                        </form>
                    </div>
                </div>

                <div v-for="item in items" :is="item.component" :message="item.message"></div>
            </div>
        </div>
    </section>
    <!-- /.content -->
</div>
