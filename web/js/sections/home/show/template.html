<div>
    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">Infos</h3>
        </div>
        <div class="box-body">
            <form class="form-horizontal">

                <div class="form-group">
                    <label for="info_title_{{ _uid }}" class="col-sm-2 control-label">Title</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="info_title_{{ _uid }}" v-model="history.title" placeholder="Titre" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="info_tags_{{ _uid }}" class="col-sm-2 control-label">Tags</label>

                    <div class="col-sm-10">
                        <tagit v-model="history.tags" type="text" class="form-control" id="info_tags_{{ _uid }}" placeholder="Tags" />
                    </div>
                </div>

            </form>
        </div>
        <div class="box-footer">
            <button type="submit" class="btn btn-success pull-right"><i class="fa fa-fw fa-play"></i> Play</button>
        </div>
    </div>

    <div v-for="item in stack" :is="item.component" :message="item.message"></div>
</div>
