<div class="box box-info">
    <form class="form-horizontal">
        <div class="box-header with-border">
            <h3 class="box-title">Checkboxes</h3>
            <div class="box-tools pull-right">
                <a class="btn btn-box-tool" @click.prevent="onDelete"><i class="fa fa-times"></i></a>
            </div>
        </div>
        <div class="box-body">
            <div class="form-group">
                <label for="variable{{ _uid }}" class="col-sm-2 control-label">Variable</label>

                <div class="col-sm-10">
                    <input id="variable{{ _uid }}" type="text" v-model="variable" class="form-control" />
                </div>
            </div>

            <div class="form-group">
                <label for="checkboxes{{ _uid }}" class="col-sm-2 control-label">Checkboxes</label>

                <div class="col-sm-10">
                    <div v-for="(checked, checkbox) in checkboxes" class="checkbox">
                        <label><input type="checkbox" v-model="checkboxes[checkbox]"> {{ checkbox }}</label>
                    </div>
                </div>
            </div>
        </div>
        <div v-if="prompt" class="box-footer">
            <a class="btn btn-primary pull-right" @click.prevent="onContinue"><i class="fa fa-play"></i> Continue</a>
        </div>
    </form>
</div>
