<div class="box box-info">
    <form class="form-horizontal">
        <div class="box-header with-border">
            <h3 class="box-title">Select</h3>
            <div class="box-tools pull-right">
                <a class="btn btn-box-tool" @click.prevent="onDelete"><i class="fa fa-times"></i></a>
            </div>
        </div>
        <div class="box-body">
            <div class="form-group">
                <label for="variable{{ _uid }}" class="col-sm-2 control-label">Variable</label>

                <div class="col-sm-10">
                    <input id="variable{{ _uid }}" type="text" v-model="variable" class="form-control" />
                </div>
            </div>

            <div class="form-group">
                <label for="select{{ _uid }}" class="col-sm-2 control-label">Select</label>

                <div class="col-sm-10">
                    <select2 v-model="selected" class="form-control" id="select{{ _uid }}" style="width: 100%">
                        <option v-for="choice in choices" :value="choice">{{ choice }}</option>
                    </select2>
                </div>
            </div>
        </div>
    </form>
</div>
