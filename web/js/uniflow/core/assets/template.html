<div class="box box-info">
    <form class="form-horizontal">
        <div class="box-header with-border">
            <h3 class="box-title">Assets</h3>
            <div class="box-tools pull-right">
                <a type="button" class="btn btn-box-tool" @click.prevent="onDelete"><i class="fa fa-times"></i></a>
            </div>
        </div>
        <div class="box-body">
            <div class="form-group">
                <label for="var{{ _uid }}" class="col-sm-2 control-label">Variable</label>

                <div class="col-sm-10">
                    <input id="var{{ _uid }}" type="text" v-model="variable" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <label for="assets{{ _uid }}" class="col-sm-2 control-label">Assets</label>

                <div class="col-sm-10">
                    <input id="assets{{ _uid }}" type="file" multiple @change="onFiles" class="form-control" />
                </div>
            </div>
        </div>
    </form>
</div>
