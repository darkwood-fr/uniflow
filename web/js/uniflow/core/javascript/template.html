<div class="box box-info">
    <form class="form-horizontal" @submit.prevent="onSubmit">
        <div class="box-header with-border">
            <h3 class="box-title">Javascript</h3>
        </div>
        <div class="box-body">
            <div class="form-group">
                <label for="code{{ _uid }}" class="col-sm-2 control-label">Code</label>

                <div class="col-sm-10">
                    <textarea class="form-control" id="code{{ _uid }}" v-model="code" placeholder="Code"></textarea>
                </div>
            </div>
        </div>
    </form>
</div>
