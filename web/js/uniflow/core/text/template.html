<div class="box box-info">
    <form class="form-horizontal" @submit.prevent="onSubmit">
        <div class="box-header with-border">
            <h3 class="box-title">Text</h3>
            <div class="box-tools pull-right">
                <a type="button" class="btn btn-box-tool" @click.prevent="onDelete"><i class="fa fa-times"></i></a>
            </div>
        </div>
        <div class="box-body">
            <div class="form-group">
                <label for="content{{ _uid }}" class="col-sm-2 control-label">Text</label>

                <div class="col-sm-10">
                    <textarea class="form-control" id="content{{ _uid }}" v-model="content" placeholder="Content"></textarea>
                </div>
            </div>
        </div>
        <div class="box-footer">
            <button type="submit" class="btn btn-primary pull-right"><i class="fa fa-fw fa-refresh"></i> Send</button>
        </div>
    </form>
</div>
