<div class="box box-info">
    <div class="box-header with-border">
        <h3 class="box-title">SFTP</h3>
    </div>
    <form class="form-horizontal" @submit.prevent="onSubmit">
        <div class="box-body">
            <div class="form-group">
                <label for="host{{ _uid }}" class="col-sm-2 control-label">Host</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" id="host{{ _uid }}" v-model="config.host" placeholder="Host">
                </div>
            </div>
            <div class="form-group">
                <label for="port{{ _uid }}" class="col-sm-2 control-label">Port</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" id="port{{ _uid }}" v-model="config.port" placeholder="Port">
                </div>
            </div>
            <div class="form-group">
                <label for="username{{ _uid }}" class="col-sm-2 control-label">Username</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" id="username{{ _uid }}" v-model="config.username" placeholder="Username">
                </div>
            </div>
            <div class="form-group">
                <label for="root{{ _uid }}" class="col-sm-2 control-label">Root</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" id="root{{ _uid }}" v-model="config.root" placeholder="Root">
                </div>
            </div>
            <div class="form-group">
                <label for="privateKey{{ _uid }}" class="col-sm-2 control-label">Private Key</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" id="privateKey{{ _uid }}" v-model="config.privateKey" placeholder="Private Key">
                </div>
            </div>
        </div>
        <div class="box-footer">
            <button type="submit" class="btn btn-info pull-right">Fetch</button>
        </div>
        <pre class="prettyprint"><code class="lang-html">{{ content }}</code></pre>
    </form>
</div>
